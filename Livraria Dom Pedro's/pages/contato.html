<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria</title>
    <link rel="stylesheet" href="/style/contato.css">
    
</head>
<body>

<form>
    <fieldset>
        <legend>Contate-nos</legend>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label for="assunto">Assunto</label>
        <select id="assunto" name="assunto">
            <option value="" selected>Selecione --</option>
            <option value="trocas">Trocas</option>
            <option value="atendimento">Atendimento</option>
            <option value="comercial">Comercial</option>
            <option value="outros">Outros</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui sua mensagem..."></textarea>

        <div class="checkbox-container">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Desejo receber informações sobre a Livraria John e Paul</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>

    </fieldset>
</form>

</body>
</html>
